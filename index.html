<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Widget</title>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    
</head>
<body>
    <div class="body">
        <div class="header">
            <div class="container">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-bell"></i>
            </div>
        </div>
        <div class="landing">
            <img src="assets/background.png" alt="">
            <img src="assets/avatar.png" alt="">
    
            <h2>John Westfield<i class="fa-solid fa-circle-check"></i></h2>
            <p class="discription">i'm interested in building projects, traveling and biking</p>
        </div>
        <div class="numbers">
            <div class="follow">
                <h2>150</h2>
                <p class="discription">Following</p>
            </div>
            <div class="follower">
                <h2 class="selected">43.150</h2>
                <p class="discription">Followers</p>
            </div>
            <div class="posts">
                <h2>163</h2>
                <p class="discription">Posts</p>
            </div>
        </div>
        <input type="button" value="Follow Me">
        <div class="info">
            <div class="label">
                <img src="assets/mark.png" alt="">
                <p class="discription">Lives in <span>Budapest</span></p>
            </div>
            <div class="label">
                <img src="assets/case.png" alt="">
                <p class="discription">Works as Full-Stack developer at Google</p>
            </div>
            <div class="label">
                <img src="assets/fire.png" alt="">
                <p class="discription">ReactJs,NodeJs,MongoDB,Devops</p>
            </div>
        </div>
    </div>
    
</body>
</html>
